<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>
        body {
            font: normal 1em Arial;
        }

        div#desafio {
            border: 1px solid black;
            width: 150px;
            text-align: center;
            padding: 15px;
            background-color: gray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Desafio de Boas-vindas</h1>
    <div id="desafio" onclick="inicio()">Inicie o Desafio</div>
    
    <script>
        function inicio() {
            var nome = window.prompt("Qual o seu nome?")
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)

            window.confirm(`É um prazer te conhecer, ${nome}! Você tem ${idade} anos.`)           
        }
    </script>
</body>
</html>
