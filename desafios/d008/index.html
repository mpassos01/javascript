<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular desconto</title>
    <style>
        body {
            font: normal 1em arial;
        }

        div#botao {
            padding: 15px;
            border: 1px solid black;
            width: 180px;
            text-align: center;
            background-color: grey;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcular desconto</h1>

    <div id="botao" onclick="calcular()">Desconto de 10%</div>
    <div id="res"><p>Clique no botão acima para iniciar.</p></div>

    <script>
        function calcular() {
            var produto = window.prompt('Qual produto que você deseja comprar?')
            var preço = Number(window.prompt(`Qual o preço do ${produto} que deseja comprar?`))
            var desconto = preço * 0.1
            var preçoDesconto = preço - desconto

            res.innerHTML = `<h2> Calculando desconto de 10% para ${produto}...</h2>
            <p>O preço original era R$ ${preço}</p>
            <p>Você acaba de ganhar R$ ${desconto} (-10%)</p>
            <p>No fim, você vai pagar ${preçoDesconto} no produto ${produto}.`

        }       

    </script>    
</body>
</html>
